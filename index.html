<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
<body>
  <header class="bg-info text-light py-4">
    <div class="container text-center">
      <h1>Welcome to the Project Tracker</h1>
      <p id="current-time"></p>
    </div>
  </header>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Instructions</h5>
            <p class="card-text">
              This application allows you to track your projects. To get started, click the button below to add a new project.
            </p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
              Add Project
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Project Type</th>
              <th>Due Date</th>
            </tr>
          </thead>
          <tbody id="project-list">
            <!-- Project data will be added dynamically here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Add Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="projectForm">
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="projectName" required>
            </div>
            <div class="mb-3">
              <label for="projectType" class="form-label">Project Type</label>
              <select class="form-select" id="projectType" required>
                <option value="">Select Project Type</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Data Analysis">Data Analysis</option>
                <option value="UI/UX Design">UI/UX Design</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="dueDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Project</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
